<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AMALIA POS PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --bg: #020617; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); color: #f8fafc; 
            height: 100vh; display: flex; flex-direction: column; 
            overflow: hidden; margin: 0;
        }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .font-mono-price { font-family: 'JetBrains Mono', monospace; }
        .custom-scroll::-webkit-scrollbar { width: 4px; }
        .custom-scroll::-webkit-scrollbar-thumb { background: rgba(59, 130, 246, 0.3); border-radius: 10px; }

        /* Overlay Login */
        #login-page { 
            position: fixed; inset: 0; z-index: 9999; 
            background: #020617; display: flex; 
            align-items: center; justify-content: center; padding: 20px; 
        }

        /* Layout Utama agar sama dengan Desktop */
        .main-container { display: flex; flex: 1; overflow: hidden; height: calc(100vh - 145px); }
        
        /* Bagian Kiri: Daftar Produk */
        .product-section { flex: 1; padding: 20px; overflow-y: auto; border-right: 1px solid rgba(255,255,255,0.05); }
        
        /* Bagian Kanan: Keranjang & Pembayaran */
        .cart-section { width: 400px; display: flex; flex-direction: column; background: rgba(2, 6, 23, 0.6); }

        @media (max-width: 1024px) {
            .cart-section { width: 100%; position: fixed; bottom: 80px; height: 60vh; z-index: 50; transform: translateY(100%); transition: 0.3s; background: #0f172a; }
            .cart-section.open { transform: translateY(0); }
            .cart-toggle-btn { display: block !important; }
        }

        .badge-stok { background: #facc15; color: #000; padding: 2px 8px; border-radius: 6px; font-weight: 800; font-size: 11px; }
        
        /* Bottom Nav */
        .bottom-nav { 
            height: 80px; background: #0f172a; border-top: 1px solid rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: space-around; z-index: 100;
        }
        .nav-item { flex: 1; display: flex; flex-direction: column; align-items: center; color: #94a3b8; font-size: 10px; font-weight: 700; cursor: pointer; }
        .nav-item.active { color: #3b82f6; }
        
        input { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 12px; padding: 12px; outline: none; }
    </style>
</head>
<body>

    <div id="login-page">
        <div class="glass-card p-10 rounded-[50px] w-full max-w-sm text-center border-white/10 shadow-2xl">
            <div class="w-20 h-20 bg-blue-600 rounded-[25px] flex items-center justify-center font-black italic text-white text-4xl mx-auto mb-6 shadow-blue-500/20 shadow-2xl">A</div>
            <h1 class="text-3xl font-black italic text-white mb-1">AMALIA<span class="text-blue-500">.</span></h1>
            <p class="text-[10px] font-bold text-slate-500 uppercase tracking-[0.3em] mb-10">Point of Sale Pro</p>
            <input type="text" id="inNamaUser" placeholder="NAMA PETUGAS" class="w-full p-4 rounded-2xl text-center font-black uppercase mb-4">
            <div class="grid grid-cols-2 gap-4">
                <button onclick="attemptLogin('Kasir')" class="bg-white/5 p-4 rounded-2xl font-bold text-[10px] uppercase border border-white/10">KASIR</button>
                <button onclick="attemptLogin('Admin')" class="bg-blue-600 p-4 rounded-2xl font-bold text-[10px] uppercase shadow-lg">ADMIN</button>
            </div>
        </div>
    </div>

    <header class="h-16 px-6 flex justify-between items-center border-b border-white/5 shrink-0">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-black italic text-white text-sm">A</div>
            <h1 class="text-xl font-black italic text-white tracking-tighter">AMALIA</h1>
        </div>
        <div class="text-right">
            <p id="user-info" class="text-[10px] font-black text-white uppercase"></p>
            <p id="role-info" class="text-[8px] font-bold text-blue-500 uppercase"></p>
        </div>
    </header>

    <main class="main-container">
        <section id="sec-kasir" class="product-section custom-scroll">
            <div class="flex gap-2 mb-6">
                <input type="text" id="inCari" oninput="searchBarang(this.value)" placeholder="Cari Nama Produk..." class="flex-grow font-bold">
                <button onclick="toggleCartMobile()" class="cart-toggle-btn hidden bg-blue-600 px-4 rounded-xl">üõí</button>
            </div>
            <div id="item-list" class="grid grid-cols-1 md:grid-cols-2 gap-3">
                </div>
        </section>

        <aside id="cart-sidebar" class="cart-section border-l border-white/5">
            <div class="p-4 border-b border-white/5 font-black text-[10px] uppercase tracking-widest text-slate-500">Keranjang Belanja</div>
            
            <div class="flex-grow overflow-y-auto custom-scroll p-2">
                <table class="w-full text-xs">
                    <tbody id="tabelKeranjang" class="divide-y divide-white/5">
                        </tbody>
                </table>
            </div>

            <div class="p-5 space-y-4 bg-black/40">
                <div class="bg-blue-600 p-5 rounded-2xl">
                    <p class="text-[9px] font-black uppercase opacity-70 mb-1">Total Tagihan</p>
                    <h1 id="totalBelanja" class="text-3xl font-black font-mono-price text-white">Rp 0</h1>
                </div>
                <input type="text" id="bayarTunai" oninput="formatMoneyInput(this); hitungKembali()" class="w-full text-center text-xl font-black border-blue-500/30" placeholder="TUNAI">
                <div class="flex justify-between items-center px-2">
                    <span class="text-[10px] font-black text-slate-500 uppercase">Kembali</span>
                    <span id="kembalianText" class="text-xl font-black text-green-400 font-mono-price">Rp 0</span>
                </div>
                <button onclick="prosesBayar()" class="w-full bg-blue-600 py-4 rounded-xl font-black text-xs uppercase shadow-xl active:scale-95 transition-all">Selesaikan Transaksi</button>
            </div>
        </aside>
    </main>

    <nav class="bottom-nav">
        <div onclick="showSection('kasir')" id="nav-kasir" class="nav-item active">
            <span class="text-2xl mb-1">üõí</span><span>Kasir</span>
        </div>
        <div onclick="showSection('history')" id="nav-history" class="nav-item">
            <span class="text-2xl mb-1">üìú</span><span>Riwayat</span>
        </div>
        <div id="nav-admin" onclick="showSection('admin')" class="nav-item hidden">
            <span class="text-2xl mb-1">‚öôÔ∏è</span><span>Admin</span>
        </div>
        <div onclick="location.reload()" class="nav-item text-red-500">
            <span class="text-2xl mb-1">‚úï</span><span>Keluar</span>
        </div>
    </nav>

    <div id="modal-pass" class="fixed inset-0 z-[10000] bg-black/95 hidden items-center justify-center p-6 backdrop-blur-2xl">
        <div class="glass-card p-10 rounded-[40px] w-full max-w-xs text-center border-white/10">
            <h2 class="text-[10px] font-black mb-6 text-white uppercase tracking-widest">Otoritas Admin</h2>
            <input type="password" id="admin-pass-input" class="w-full p-4 rounded-2xl mb-6 text-center text-3xl font-black bg-white/5" inputmode="numeric">
            <button onclick="checkAdminPass()" class="w-full bg-blue-600 py-4 rounded-2xl font-black uppercase text-xs">Verifikasi</button>
            <button onclick="closePassModal()" class="mt-4 text-[10px] text-slate-500 font-bold uppercase">Batal</button>
        </div>
    </div>

    <script>
        const config = {
            apiKey: "AIzaSyBhrN6vuBzuxwFgPI-iXJky6ErDz8auclY",
            authDomain: "toko4malia.firebaseapp.com",
            projectId: "toko4malia",
            storageBucket: "toko4malia.firebasestorage.app",
            messagingSenderId: "1053922856540",
            appId: "1:1053922856540:web:34f5e6de7d5538b1e66099"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();

        let dataBarang = [], keranjang = [], userAktif = '', userRole = '';

        function formatIDR(n) { return new Intl.NumberFormat('id-ID').format(n || 0); }
        function toNum(s) { return parseInt(s?.toString().replace(/[^0-9]/g, '')) || 0; }
        function formatMoneyInput(el) {
            let v = toNum(el.value);
            el.value = v === 0 ? "" : "Rp " + formatIDR(v);
        }

        function attemptLogin(role) {
            const name = document.getElementById('inNamaUser').value;
            if(!name) return alert("Isi Nama Petugas!");
            if(role === 'Admin') document.getElementById('modal-pass').classList.replace('hidden', 'flex');
            else loginSuccess(name, 'Kasir');
        }

        function checkAdminPass() {
            if(document.getElementById('admin-pass-input').value === '1212') {
                loginSuccess(document.getElementById('inNamaUser').value, 'Admin');
                closePassModal();
            } else alert("PIN Salah!");
        }

        function loginSuccess(name, role) {
            userAktif = name; userRole = role;
            document.getElementById('login-page').style.display = 'none';
            document.getElementById('user-info').innerText = name;
            document.getElementById('role-info').innerText = role;
            if(role === 'Admin') document.getElementById('nav-admin').classList.remove('hidden');
            syncData();
        }

        function closePassModal() { document.getElementById('modal-pass').classList.replace('flex', 'hidden'); }

        function syncData() {
            db.collection("barang").onSnapshot(snap => {
                dataBarang = snap.docs.map(d => ({ id: d.id, ...d.data() }));
                searchBarang('');
            });
        }

        function searchBarang(val) {
            const container = document.getElementById('item-list');
            const filtered = dataBarang.filter(b => b.nama.toLowerCase().includes(val.toLowerCase()));
            container.innerHTML = filtered.map(b => `
                <div onclick="addToCart('${b.id}')" class="glass-card p-4 rounded-2xl flex justify-between items-center hover:bg-blue-600/10 cursor-pointer border-white/5 transition-all active:scale-95">
                    <div>
                        <h3 class="font-black text-white text-[11px] uppercase mb-1">${b.nama}</h3>
                        <span class="badge-stok">STOK: ${b.stok}</span>
                    </div>
                    <p class="font-mono-price text-blue-400 font-black text-sm">Rp ${formatIDR(b.harga)}</p>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const b = dataBarang.find(x => x.id === id);
            const ada = keranjang.find(k => k.id === id);
            if(ada) { ada.qty++; ada.sub = ada.qty * ada.harga; }
            else { keranjang.push({...b, qty: 1, sub: b.harga}); }
            renderCart();
        }

        function renderCart() {
            const container = document.getElementById('tabelKeranjang');
            let total = 0;
            container.innerHTML = keranjang.map((i, idx) => {
                total += i.sub;
                return `
                <tr class="text-white">
                    <td class="py-3 pr-2">
                        <p class="font-bold uppercase text-[10px] leading-tight">${i.nama}</p>
                        <p class="text-[9px] text-blue-400">@${formatIDR(i.harga)}</p>
                    </td>
                    <td class="py-3 text-center">
                        <input type="number" value="${i.qty}" onchange="updQty(${idx}, this.value)" class="w-10 p-1 bg-white/5 border-none text-center text-[10px] font-black text-yellow-400">
                    </td>
                    <td class="py-3 text-right font-mono-price font-bold text-[10px]">Rp${formatIDR(i.sub)}</td>
                    <td class="py-3 text-right"><button onclick="keranjang.splice(${idx},1);renderCart()" class="text-red-500 ml-2">‚úï</button></td>
                </tr>`;
            }).join('');
            document.getElementById('totalBelanja').innerText = "Rp " + formatIDR(total);
            hitungKembali();
        }

        function updQty(idx, v) {
            keranjang[idx].qty = Math.max(1, parseInt(v) || 1);
            keranjang[idx].sub = keranjang[idx].qty * keranjang[idx].harga;
            renderCart();
        }

        function hitungKembali() {
            const t = toNum(document.getElementById('totalBelanja').innerText);
            const b = toNum(document.getElementById('bayarTunai').value);
            document.getElementById('kembalianText').innerText = "Rp " + formatIDR(Math.max(0, b - t));
        }

        function showSection(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('nav-' + id).classList.add('active');
            // Logika pindah halaman bisa ditambah sesuai kebutuhan (History/Admin)
        }

        function toggleCartMobile() {
            document.getElementById('cart-sidebar').classList.toggle('open');
        }

        async function prosesBayar() {
            if(keranjang.length === 0) return alert("Keranjang Kosong!");
            const b = toNum(document.getElementById('bayarTunai').value);
            const t = toNum(document.getElementById('totalBelanja').innerText);
            if(b < t) return alert("Uang Kurang!");
            
            // Logika simpan ke Firebase (transaksi) bisa diletakkan di sini
            alert("Transaksi Berhasil!");
            keranjang = [];
            document.getElementById('bayarTunai').value = "";
            renderCart();
        }
    </script>
</body>
</html>
