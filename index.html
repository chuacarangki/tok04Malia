<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>AMALIA POS PRO</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <link href="https://fonts.googleapis.com/css2?family=JetBrains+Mono:wght@700&family=Plus+Jakarta+Sans:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
        :root { --accent: #3b82f6; --bg: #020617; }
        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background: var(--bg); 
            color: #f8fafc; 
            height: 100vh; 
            display: flex; 
            flex-direction: column; 
            overflow: hidden;
            margin: 0;
        }
        .glass-card { background: rgba(30, 41, 59, 0.4); backdrop-filter: blur(12px); border: 1px solid rgba(255, 255, 255, 0.08); }
        .font-mono-price { font-family: 'JetBrains Mono', monospace; }
        
        /* Layout Fix sesuai Gambar 2 */
        .main-container { display: flex; flex: 1; overflow: hidden; height: calc(100vh - 145px); }
        .product-section { flex: 1; padding: 20px; overflow-y: auto; }
        .payment-section { w-80; padding: 20px; background: rgba(2, 6, 23, 0.8); border-left: 1px solid rgba(255,255,255,0.05); display: flex; flex-direction: column; gap: 15px; }

        /* Badge Stok Kuning sesuai Gambar 2 */
        .badge-stok { 
            background: #facc15; color: #000; padding: 2px 8px; border-radius: 6px; 
            font-weight: 800; font-size: 11px; display: inline-block; margin-top: 5px;
        }

        /* Navigasi Bawah sesuai Gambar 2 */
        .bottom-nav { 
            height: 80px; background: #0f172a; border-top: 1px solid rgba(255,255,255,0.1); 
            display: flex; align-items: center; justify-content: space-around;
        }
        .nav-item { 
            flex: 1; display: flex; flex-direction: column; align-items: center; 
            color: #94a3b8; font-size: 10px; font-weight: 700; text-transform: uppercase;
            padding: 10px; transition: 0.3s;
        }
        .nav-item.active { color: white; background: rgba(59, 130, 246, 0.1); border: 1px solid rgba(59, 130, 246, 0.3); border-radius: 15px; margin: 0 10px; }
        .nav-icon { font-size: 20px; margin-bottom: 4px; }

        /* Input & Buttons */
        input { background: rgba(15, 23, 42, 0.8); border: 1px solid rgba(255,255,255,0.1); color: white; border-radius: 12px; padding: 12px; }
        .btn-primary { background: #3b82f6; color: white; font-weight: 800; border-radius: 15px; padding: 18px; text-transform: uppercase; transition: 0.2s; }
        .btn-primary:active { transform: scale(0.98); }

        #toast { position: fixed; top: 20px; left: 50%; transform: translateX(-50%); z-index: 10000; display: none; }
    </style>
</head>
<body>

    <header class="h-16 px-6 flex justify-between items-center border-b border-white/5">
        <div class="flex items-center gap-3">
            <div class="w-8 h-8 bg-blue-600 rounded-lg flex items-center justify-center font-black italic text-white text-sm">A</div>
            <h1 class="text-xl font-black italic text-white">AMALIA</h1>
        </div>
        <div class="flex items-center gap-4">
            <div class="text-right"><p id="user-info" class="text-[10px] font-black text-white uppercase"></p></div>
            <button onclick="location.reload()" class="text-red-500 bg-red-500/10 p-2 rounded-lg">âœ•</button>
        </div>
    </header>

    <main class="main-container">
        <div id="sec-kasir" class="product-section">
            <input type="text" id="inCari" oninput="searchBarang(this.value)" placeholder="Cari Produk..." class="w-full mb-6 text-lg font-bold">
            <div id="item-list" class="space-y-3">
                </div>
        </div>

        <aside class="payment-section">
            <div class="bg-blue-600 p-6 rounded-[20px] shadow-lg">
                <p class="text-[10px] font-bold uppercase opacity-80 mb-1">Total Tagihan</p>
                <h1 id="totalBelanja" class="text-4xl font-black font-mono-price">Rp 0</h1>
            </div>
            
            <div class="space-y-4 mt-2">
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase">Diskon</label>
                    <input type="text" id="diskonManual" oninput="formatMoneyInput(this); renderCart()" class="w-full mt-1 text-right font-bold" placeholder="0">
                </div>
                <div>
                    <label class="text-[10px] font-black text-slate-500 uppercase">Tunai</label>
                    <input type="text" id="bayarTunai" oninput="formatMoneyInput(this); hitungKembali()" class="w-full mt-1 text-right text-xl font-black" placeholder="Rp 0">
                </div>
                <div class="flex justify-between items-center p-3 bg-white/5 rounded-xl">
                    <span class="text-[10px] font-black text-slate-500 uppercase">Kembali</span>
                    <span id="kembalianText" class="text-xl font-black text-green-400 font-mono-price">Rp 0</span>
                </div>
            </div>

            <button onclick="prosesBayar()" class="btn-primary mt-auto">Proses Transaksi</button>
        </aside>
    </main>

    <nav class="bottom-nav">
        <div onclick="showSection('kasir')" id="nav-kasir" class="nav-item active">
            <span class="nav-icon">ðŸ›’</span><span>Kasir</span>
        </div>
        <div onclick="showSection('history')" id="nav-history" class="nav-item">
            <span class="nav-icon">ðŸ“œ</span><span>Riwayat</span>
        </div>
        <div onclick="showSection('laporan')" id="nav-laporan" class="nav-item">
            <span class="nav-icon">ðŸ“ˆ</span><span>Laporan</span>
        </div>
    </nav>

    <script>
        const config = {
            apiKey: "AIzaSyBhrN6vuBzuxwFgPI-iXJky6ErDz8auclY",
            authDomain: "toko4malia.firebaseapp.com",
            projectId: "toko4malia",
            storageBucket: "toko4malia.firebasestorage.app",
            messagingSenderId: "1053922856540",
            appId: "1:1053922856540:web:34f5e6de7d5538b1e66099"
        };
        firebase.initializeApp(config);
        const db = firebase.firestore();

        let dataBarang = [], keranjang = [];

        function formatIDR(n) { return new Intl.NumberFormat('id-ID').format(n || 0); }
        function toNum(s) { return parseInt(s?.toString().replace(/[^0-9]/g, '')) || 0; }
        
        function formatMoneyInput(el) {
            let v = toNum(el.value);
            el.value = v === 0 ? "" : "Rp " + formatIDR(v);
        }

        db.collection("barang").onSnapshot(snap => {
            dataBarang = snap.docs.map(d => ({ id: d.id, ...d.data() }));
            searchBarang(''); // Tampilkan semua di awal
        });

        function searchBarang(val) {
            const container = document.getElementById('item-list');
            const filtered = dataBarang.filter(b => b.nama.toLowerCase().includes(val.toLowerCase()));
            container.innerHTML = filtered.map(b => `
                <div onclick="addToCart('${b.id}')" class="glass-card p-4 rounded-2xl flex justify-between items-center hover:bg-white/5 cursor-pointer">
                    <div>
                        <h3 class="font-black text-white text-sm uppercase">${b.nama}</h3>
                        <span class="badge-stok">STOK: ${b.stok}</span>
                    </div>
                    <p class="font-mono-price text-blue-400 font-black">Rp ${formatIDR(b.harga)}</p>
                </div>
            `).join('');
        }

        function addToCart(id) {
            const b = dataBarang.find(x => x.id === id);
            keranjang.push(b);
            calculateTotal();
        }

        function calculateTotal() {
            let total = keranjang.reduce((a, b) => a + b.harga, 0);
            const diskon = toNum(document.getElementById('diskonManual').value);
            document.getElementById('totalBelanja').innerText = "Rp " + formatIDR(total - diskon);
            hitungKembali();
        }

        function hitungKembali() {
            const t = toNum(document.getElementById('totalBelanja').innerText);
            const b = toNum(document.getElementById('bayarTunai').value);
            document.getElementById('kembalianText').innerText = "Rp " + formatIDR(Math.max(0, b - t));
        }

        function showSection(id) {
            document.querySelectorAll('.nav-item').forEach(n => n.classList.remove('active'));
            document.getElementById('nav-' + id).classList.add('active');
            // Logika pindah section bisa ditambahkan di sini
        }
    </script>
</body>
</html>
