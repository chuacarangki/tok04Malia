<!DOCTYPE html>
<html lang="id">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width,initial-scale=1.0">
<title>AMALIA POS PRO</title>

<script src="https://cdn.tailwindcss.com"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>

<style>
body{margin:0;background:#020617;color:#f8fafc;font-family:sans-serif;height:100vh;display:flex;flex-direction:column}
.glass{background:rgba(30,41,59,.5);backdrop-filter:blur(12px);border:1px solid rgba(255,255,255,.08)}
input{background:#0f172a;color:white;border-radius:12px;padding:12px}
</style>
</head>

<body>

<!-- LOGIN -->
<div id="loginPage" class="fixed inset-0 flex items-center justify-center bg-black z-50">
  <div class="glass p-6 rounded-2xl w-72 text-center">
    <h1 class="text-2xl font-black text-blue-500 mb-4">AMALIA POS</h1>
    <input id="namaUser" placeholder="NAMA PETUGAS" class="w-full mb-3 text-center">
    <div class="grid grid-cols-2 gap-2">
      <button onclick="doLogin('Kasir')" class="bg-slate-700 p-3 rounded-xl">KASIR</button>
      <button onclick="doLogin('Admin')" class="bg-blue-600 p-3 rounded-xl">ADMIN</button>
    </div>
  </div>
</div>

<header class="glass p-4 flex justify-between items-center">
  <div>
    <p id="userInfo" class="font-bold text-sm"></p>
    <p id="roleInfo" class="text-xs text-blue-400"></p>
  </div>
  <button onclick="location.reload()" class="text-red-500 text-xl">✕</button>
</header>

<main class="flex-1 overflow-hidden p-4">

<input id="search" oninput="searchBarang(this.value)" placeholder="Cari produk..." class="w-full mb-2">

<div id="dropdown" class="glass rounded-xl mb-3 hidden"></div>

<table class="w-full text-sm mb-4">
  <tbody id="cartTable"></tbody>
</table>

<div class="glass p-4 rounded-xl">
  <p class="text-xs uppercase">Total</p>
  <h1 id="totalText" class="text-2xl font-black">Rp 0</h1>

  <input id="diskon" oninput="formatInput(this);renderCart()" placeholder="Diskon" class="w-full mt-2">
  <input id="bayar" oninput="formatInput(this);hitungKembali()" placeholder="Bayar" class="w-full mt-2">

  <p class="mt-2 text-sm">Kembali: <span id="kembaliText">Rp 0</span></p>

  <button onclick="selesai()" class="w-full bg-blue-600 h-12 rounded-xl font-bold mt-3">
    SELESAI
  </button>
</div>

</main>

<script>
firebase.initializeApp({
 apiKey:"AIzaSyBhrN6vuBzuxwFgPI-iXJky6ErDz8auclY",
 authDomain:"toko4malia.firebaseapp.com",
 projectId:"toko4malia"
});
const db=firebase.firestore();

let barang=[],cart=[];

/* LOGIN */
function doLogin(role){
 const n=document.getElementById("namaUser").value;
 if(!n)return;
 document.getElementById("loginPage").style.display="none";
 document.getElementById("userInfo").innerText=n;
 document.getElementById("roleInfo").innerText=role;
 loadBarang();
}

/* LOAD BARANG */
function loadBarang(){
 db.collection("barang").onSnapshot(s=>{
  barang=s.docs.map(d=>({id:d.id,...d.data()}));
 });
}

/* SEARCH */
function searchBarang(q){
 const d=document.getElementById("dropdown");
 if(!q){d.classList.add("hidden");return}
 d.innerHTML=barang.filter(b=>b.nama.toLowerCase().includes(q.toLowerCase()))
 .map(b=>`
  <div class="p-3 border-b border-white/10" onclick="addCart('${b.id}')">
   <b>${b.nama}</b><br>
   <span class="text-blue-400 text-xs">Rp ${idr(b.ecer)}</span>
  </div>
 `).join("");
 d.classList.remove("hidden");
}

/* CART */
function addCart(id){
 const b=barang.find(x=>x.id===id);
 let c=cart.find(x=>x.id===id);
 if(c){if(c.qty>=b.stok)return;c.qty++}
 else{if(b.stok<=0)return;cart.push({...b,qty:1})}
 search.value="";
 dropdown.classList.add("hidden");
 renderCart();
}

function renderCart(){
 let total=0;
 cartTable.innerHTML=cart.map((i,x)=>{
  const sub=i.qty*i.ecer;
  total+=sub;
  return`
   <tr>
    <td>${i.nama} (${i.qty})</td>
    <td class="text-right">Rp ${idr(sub)}</td>
    <td class="text-red-500 cursor-pointer" onclick="cart.splice(${x},1);renderCart()">✕</td>
   </tr>`;
 }).join("");
 const d=num(diskon.value);
 totalText.innerText="Rp "+idr(total-d);
 hitungKembali();
}

function hitungKembali(){
 const total=numText(totalText.innerText);
 const b=num(bayar.value);
 kembaliText.innerText="Rp "+idr(b-total);
}

function selesai(){
 if(!cart.length)return;
 db.collection("transaksi").add({
  waktu:new Date(),
  item:cart,
  total:numText(totalText.innerText)
 });
 cart=[];
 renderCart();
}

/* UTIL */
function idr(n){return new Intl.NumberFormat("id-ID").format(n||0)}
function num(v){return Number(v.replace(/\./g,""))||0}
function numText(t){return Number(t.replace(/\D/g,""))||0}
function formatInput(el){el.value=idr(num(el.value))}
</script>

</body>
</html>
