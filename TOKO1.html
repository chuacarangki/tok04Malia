<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kasir - TOKO AMALIA</title>
    <style>
        :root {
            --primary-color: #2c3e50;
            --accent-color: #27ae60;
            --bg-color: #f4f7f6;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg-color);
            margin: 0;
            display: flex;
            justify-content: center;
            padding: 20px;
        }

        .container {
            background: white;
            width: 900px;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 10px 25px rgba(0,0,0,0.1);
        }

        header {
            text-align: center;
            border-bottom: 2px solid var(--primary-color);
            margin-bottom: 20px;
            padding-bottom: 10px;
        }

        header h1 {
            margin: 0;
            color: var(--primary-color);
            letter-spacing: 2px;
        }

        .input-section {
            display: grid;
            grid-template-columns: 2fr 1fr 1fr auto;
            gap: 10px;
            margin-bottom: 20px;
            background: #f9f9f9;
            padding: 15px;
            border-radius: 8px;
        }

        input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        button {
            cursor: pointer;
            border: none;
            border-radius: 4px;
            transition: 0.3s;
        }

        .btn-add {
            background-color: var(--accent-color);
            color: white;
            padding: 10px 20px;
        }

        .btn-add:hover { background-color: #219150; }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 20px;
        }

        th {
            background-color: var(--primary-color);
            color: white;
            padding: 12px;
            text-align: left;
        }

        td {
            padding: 12px;
            border-bottom: 1px solid #eee;
        }

        .summary-section {
            float: right;
            width: 300px;
        }

        .summary-item {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
            font-size: 1.1em;
        }

        .total-row {
            font-weight: bold;
            font-size: 1.4em;
            color: var(--primary-color);
            border-top: 2px solid #eee;
            padding-top: 10px;
        }

        .payment-section {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px dashed #ccc;
        }

        .btn-print {
            width: 100%;
            background-color: #3498db;
            color: white;
            padding: 15px;
            font-size: 1em;
            margin-top: 10px;
        }

        @media print {
            .input-section, .btn-print, .delete-btn {
                display: none;
            }
            body { background: white; }
            .container { box-shadow: none; width: 100%; }
        }

        .delete-btn {
            background: #e74c3c;
            color: white;
            padding: 5px 10px;
        }
    </style>
</head>
<body>

<div class="container">
    <header>
        <h1>TOKO AMALIA</h1>
        <p>Jl. Raya Toko Campuran No. 123 | Telp: 0812-XXXX-XXXX</p>
    </header>

    <div class="input-section">
        <input type="text" id="namaBarang" placeholder="Nama Barang">
        <input type="number" id="hargaBarang" placeholder="Harga (Rp)">
        <input type="number" id="jumlahBarang" placeholder="Jumlah" value="1">
        <button class="btn-add" onclick="tambahBarang()">Tambah</button>
    </div>

    <table id="tabelKasir">
        <thead>
            <tr>
                <th>Barang</th>
                <th>Harga</th>
                <th>Qty</th>
                <th>Subtotal</th>
                <th class="delete-btn">Aksi</th>
            </tr>
        </thead>
        <tbody id="listBarang">
            </tbody>
    </table>

    <div class="summary-section">
        <div class="summary-item total-row">
            <span>TOTAL:</span>
            <span id="totalHarga">Rp 0</span>
        </div>
        
        <div class="payment-section">
            <div class="summary-item">
                <span>Bayar:</span>
                <input type="number" id="inputBayar" oninput="hitungKembalian()" placeholder="0" style="width: 120px;">
            </div>
            <div class="summary-item">
                <span>Kembali:</span>
                <span id="totalKembalian">Rp 0</span>
            </div>
            <button class="btn-print" onclick="window.print()">Cetak Struk</button>
            <button class="btn-print" style="background: #95a5a6;" onclick="resetTransaksi()">Transaksi Baru</button>
        </div>
    </div>
</div>

<script>
    let keranjang = [];
    let totalGlobal = 0;

    function formatRupiah(angka) {
        return "Rp " + angka.toLocaleString('id-ID');
    }

    function tambahBarang() {
        const nama = document.getElementById('namaBarang').value;
        const harga = parseFloat(document.getElementById('hargaBarang').value);
        const qty = parseInt(document.getElementById('jumlahBarang').value);

        if (nama === "" || isNaN(harga) || isNaN(qty)) {
            alert("Mohon isi data barang dengan lengkap!");
            return;
        }

        const subtotal = harga * qty;
        const barang = { id: Date.now(), nama, harga, qty, subtotal };
        
        keranjang.push(barang);
        perbaruiTabel();
        
        // Reset input
        document.getElementById('namaBarang').value = "";
        document.getElementById('hargaBarang').value = "";
        document.getElementById('jumlahBarang').value = "1";
        document.getElementById('namaBarang').focus();
    }

    function hapusBarang(id) {
        keranjang = keranjang.filter(item => item.id !== id);
        perbaruiTabel();
    }

    function perbaruiTabel() {
        const tbody = document.getElementById('listBarang');
        tbody.innerHTML = "";
        totalGlobal = 0;

        keranjang.forEach(item => {
            totalGlobal += item.subtotal;
            const row = `<tr>
                <td>${item.nama}</td>
                <td>${formatRupiah(item.harga)}</td>
                <td>${item.qty}</td>
                <td>${formatRupiah(item.subtotal)}</td>
                <td class="delete-btn"><button class="delete-btn" onclick="hapusBarang(${item.id})">X</button></td>
            </tr>`;
            tbody.innerHTML += row;
        });

        document.getElementById('totalHarga').innerText = formatRupiah(totalGlobal);
        hitungKembalian();
    }

    function hitungKembalian() {
        const bayar = parseFloat(document.getElementById('inputBayar').value) || 0;
        const kembalian = bayar - totalGlobal;
        document.getElementById('totalKembalian').innerText = formatRupiah(kembalian < 0 ? 0 : kembalian);
    }

    function resetTransaksi() {
        if (confirm("Mulai transaksi baru? Semua data saat ini akan dihapus.")) {
            keranjang = [];
            document.getElementById('inputBayar').value = "";
            perbaruiTabel();
        }
    }
</script>

</body>
</html>
